<div class="post-detail__entry-template" data-win-control="WinJS.Binding.Template">
  <article class="post-detail__entry">
    <header class="post-detail__entry-header">
      <h1 class="win-h1 win-type-interactive win-type-title" data-win-bind="textContent: title"></h1>
      <ul class="post-detail__entry-tag-list" data-win-control="WinJS.UI.Repeater" data-win-options="{data: tags}">
        <li data-win-bind="textContent: name"></li>
      </ul>
    </header>
    <main class="post-detail__entry-main">
      <p class="post-detail__entry-main__content win-type-body" data-win-bind="this['innerHTML']: resume;"></p>
    </main>
    <footer class="post-detail__entry-footer"></footer>
  </article>
</div>

<article class="post-detail__render-target"></article>
