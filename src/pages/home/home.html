<div class="home__entry-template" data-win-control="WinJS.Binding.Template">
  <div class="home__entry">
    <div class="entry__resume-title">
      <h4 class="win-h4" data-win-bind="textContent: title"></h4>
      <small><span class="entry__resume-tags" data-win-bind="textContent: tags;"></span></small>
    </div>
    <p class="entry__resume-content" data-win-bind="textContent: resume;"></p>
  </div>
</div>

<article class="home__content">
  <section class="box">
    <header class="row">
      <button data-win-control="WinJS.UI.BackButton"></button>
      <h2 class="win-h2">App Header</h2>
    </header>
    <article class="row home__content--scrollable">
      <section class="col-xs-8">
        <div data-win-control="WinJS.UI.Pivot" data-win-options="{ selectedIndex: 0 }">
          <div class="home__pivot-item" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'The Most Recent Posts' }">
            <div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Application.Home.posts, template: select('.home__entry-template'), onclick: _homeEntryClick }"></div>
          </div>
          <div class="home__pivot-item" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Code Snippets' }">
            <div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Application.Home.snippets, template: select('.home__entry-template') }"></div>
          </div>
        </div>
      </section>
      <section class="col-xs-4">
        <h1 class="win-h1">Another Section</h1>
      </section>
    </article>
  </section>
</article>
