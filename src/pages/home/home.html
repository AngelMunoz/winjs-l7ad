<div class="home__entry-template" data-win-control="WinJS.Binding.Template">
  <div class="home__entry">
    <div class="entry__resume-title">
      <h4 class="win-h4" data-win-bind="textContent: title"></h4>
    </div>
    <div class="entry__resume-content" data-win-bind="textContent: resume;"></div>
  </div>
</div>

<div class="home__entry__snippet-template" data-win-control="WinJS.Binding.Template">
  <div class="home__entry__snippet">
    <div class="entry__snippet__content">
      <div class="entry__snippet__resume">
        <div class="entry__snippet__resume-title" data-win-bind="textContent: title"></div>
        <div class="entry__resume-resume" data-win-bind="textContent: description;"></div>
        <div class="entry__resume-language" data-win-bind="textContent: language;"></div>
      </div>
    </div>
  </div>
</div>

<article class="home__content--padded">
  <section class="box">
    <header class="row">
      <button data-win-control="WinJS.UI.BackButton"></button>
      <h2 class="win-h2">App Header</h2>
    </header>
    <article class="row">
      <section class="col-xs-8">
        <div data-win-control="WinJS.UI.Pivot" data-win-options="{ selectedIndex: 0 }">
          <div class="home__pivot-item" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'The Most Recent Posts' }">
            <div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Application.Home.posts, template: select('.home__entry-template') }"></div>
          </div>
          <div class="home__pivot-item" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Code Snippets' }">
            <div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Application.Home.snippets, template: select('.home__entry__snippet-template') }"></div>
          </div>
          <div class="home__pivot-item" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'inbox' }">
